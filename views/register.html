<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="/">
        <label for="nombre">Ingrese nombre y apellido</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="usuario">Nombre de usuario</label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="fenac">Fecha de nacimiento</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <input type="text" name="domicilio" id="domicilio">
        <br>
        <label for="perfil">Perfil de usuario</label>
        <p><input type="radio" name="perfil" value="comprar">Comprar</p>
        <p><input type="radio" name="perfil" value="vender">Vender</p>
        <br>
        <label for="categoria">Intereses</label>
        <p><input type="checkbox" name="perfil" value="Electro">Electro</p>
        <p><input type="checkbox" name="perfil" value="Moda">Moda</p>
        <p><input type="checkbox" name="perfil" value="Hogar">Hogar</p>
        <p><input type="checkbox" name="perfil" value="Jugueteria">Jugueteria</p>
        <p><input type="checkbox" name="perfil" value="Vida sana">Vida Sana</p>
        <br>
        <label for="foto">Foto de usuario</label>
        <input type="file" name="foto" id="foto">
        <br>
        <label for="contraseña">Ingrese contraseña</label>
        <input type="password" name="contraseña" id="contraseña">
        <br>
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" name="confirmacion" id="confirmacion">
        <br>
        <input type="submit" name="enviar" id="enviar" value="enviar">
        <input type="reset" value="borrar">
    </form>
</body>
</html>
