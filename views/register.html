<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Registrarse</title>
</head>
<body>

    <header>

        <img src="/images/logo-mercado-liebre.svg" alt="logo" width="50%">
        <form>        

            <input type="text" id="buscar" placeholder="Buscar productos, marcas">

            <button type="submit"><i class="fas fa-search"></i>
            </button>
        </form>

        <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</i></p>
        <ul>
            <li>Ofertas</li>
            <li>Tiendas oficiales</li>
            <li>Vender</li>
            <li>Ayuda</li>

            <li><a href="/register">Crea tu cuenta<i class="fas fa-user-circle"></i></a></li>
            <li><a href="/login">Ingresa<i class="fas fa-sign-in-alt"></i></a></li>
            <li>Mis compras<i class="fas fa-shopping-basket"></i></li>
        </ul>
        <div class="burger-menu hamburguesa">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <form method="get" action="/">
        <label for="nombre">Ingrese nombre y apellido</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="usuario">Nombre de usuario</label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="fenac">Fecha de nacimiento</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <input type="text" name="domicilio" id="domicilio">
        <br>
        <label for="perfil">Perfil de usuario</label>
        <p><input type="radio" name="perfil" value="comprar">Comprar</p>
        <p><input type="radio" name="perfil" value="vender">Vender</p>
        <br>
        <label for="categoria">Intereses</label>
        <p><input type="checkbox" name="perfil" value="Electro">Electro</p>
        <p><input type="checkbox" name="perfil" value="Moda">Moda</p>
        <p><input type="checkbox" name="perfil" value="Hogar">Hogar</p>
        <p><input type="checkbox" name="perfil" value="Jugueteria">Jugueteria</p>
        <p><input type="checkbox" name="perfil" value="Vida sana">Vida Sana</p>
        <br>
        <label for="foto">Foto de usuario</label>
        <input type="file" name="foto" id="foto">
        <br>
        <label for="contraseña">Ingrese contraseña</label>
        <input type="password" name="contraseña" id="contraseña">
        <br>
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" name="confirmacion" id="confirmacion">
        <br>
        <input type="submit" name="enviar" id="enviar" value="enviar">
        <input type="reset" value="borrar">
    </form>
</body>
</html>
